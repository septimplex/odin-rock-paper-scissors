<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>ROCK-PAPER-SCISSORS</h1>
    </header>
    <div id="score">
        <h3>SCORE:</h3>
        <div id="score-teams">
            <h5>YOU</h5>
            <h5>COMPUTER</h5>
        </div>
        <div id="score-result">
            <h5 id="score-player">0</h5>
            <h5>-</h5>
            <h5 id="score-computer">0</h5>
        </div>
    </div>
    <div id="game">
        <div id="game-1">
            <div id="game-player">
                <h5>YOU CHOSE:</h5>
                <img>
            </div>
            <div id="game-computer">
                <h5>COMPUTER CHOSE:</h5>
                <img>
            </div>
        </div>
        <div id="game-2">
            <h3>this has to display rock beats scissors blabla</h3>
        </div>
    </div>
    <div id="choice">
        <h3>CHOOSE YOUR WEAPON:</h3>
        <div id="choice-container">
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissors</button>
        </div>
    </div>

    <footer id="footer">
        <p>&copy The Odin Project, 2023</p>  
    </footer>

    
    
</body>
</html>
